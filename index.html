<!-- Esto es un comentario escrito en un documento HTML-->
<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title> Ejemplo de estilo en línea</title>
    <style>
        p {color:blue;}
    </style>
</head>
<body>
    <!--Esto es estilo interno con el elemento style-->
    <p>Este es un párrafo de color azul.</p>

    <!--Esto es estilo en línea-->
    <p style="color:red">Este es un párrafo de color rojo.</p> 
</body>
</html>
